<!DOCTYPE html><html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>parking</title> <link rel="stylesheet" type="text/css" href="https://unpkg.com/iview/dist/styles/iview.css"> <style>body{background-color:#f5f5f5}img{height:40px;margin-right:10px}</style> </head> <body> <div id="app"> <Card shadow="" style="margin:5px"> <p slot="title"> <Icon type="ios-locate-outline" size="20"></Icon> 定位车辆 </p> <a href="#" slot="extra" @click.prevent="changeLimit('1')"> <Icon type="md-qr-scanner"></Icon> 扫码 </a> <Row type="flex" align="middle" style="flex-wrap:nowrap"> <div> <img src="/parking/location.018a5171.png"> </div> <div> <p> 扫描车位旁边的道钉二维码，定位车辆的当前位置。 </p> </div> </Row> </Card> <Card shadow="" style="margin:5px"> <p slot="title"> <Icon type="ios-car" size="20"></Icon> 寻车 </p> <a href="#" slot="extra" @click.prevent="changeLimit('3')"> <Icon type="md-qr-scanner"></Icon> 扫码 </a> <Row type="flex" align="middle" style="flex-wrap:nowrap"> <div> <img src="/parking/car.341a1502.png"> </div> <div> <p> 扫描身边的道钉二维码，将为您展示当前位置到爱车的路线图，根据路线图和指示即可找到爱车。 </p> </div> </Row> </Card> <Card shadow="" style="margin:5px"> <p slot="title"> <Icon type="ios-compass-outline" size="20"></Icon> 问询指路 </p> <a href="#" slot="extra" @click.prevent="changeLimit('2')"> <Icon type="md-qr-scanner"></Icon> 扫码 </a> <Row type="flex" align="middle" style="flex-wrap:nowrap"> <div> <img src="/parking/road.7d5cbe9e.png"> </div> <div> <p> 扫描身边的道钉二维码，屏幕会列出本停车场内的特殊地点和您的车辆位置（车辆上次定位的位置），点击您想要去的地点，跟随提供的路线图和指示即可到达目的地。 </p> </div> </Row> </Card> <Card shadow="" style="margin:5px"> <p slot="title"> <Icon type="ios-heart-outline" size="20"></Icon> 爱心护送 </p> <a href="#" slot="extra" @click.prevent="changeLimit('5')"> <Icon type="md-qr-scanner"></Icon> 扫码 </a> <Row type="flex" align="middle" style="flex-wrap:nowrap"> <div> <img src="/parking/heart.c01525a2.png"> </div> <div> <p> 扫描身边的道钉二维码，后台会打开您当前位置的安全监控，全程护送您到达目的地。 </p> </div> </Row> </Card> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/iview/2.14.0/iview.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <script src="/parking/parking.38f2928e.js"></script> </body> </html>
